<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Bubble Pop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #87CEEB, #4682B4);
      min-height: 100vh;
      overflow-x: hidden;
      user-select: none;
    }
    .bubble {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: float 3s infinite;
    }
    .bubble:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    #targetNumber {
      font-size: 4rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .celebration {
      font-size: 2.5rem;
      font-weight: bold;
      color: #FFD700;
    }
    .bubble-container {
      max-width: 600px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center py-4">
  <h1 class="text-white mb-4">Pop the Number! ðŸŽˆ</h1>
  
  <div class="bg-white rounded-pill p-3 mb-4 shadow d-flex align-items-center">
    <span class="mx-4">Find Number:</span>
    <span id="targetNumber" class="text-primary">1</span>
  </div>

  <div id="bubbleContainer" class="bubble-container mb-4"></div>

  <div id="celebration" class="celebration"></div>

  <script>
    let currentTarget = 1;
    const colors = ['#FF5733', '#33FF57', '#3357FF', '#FFC300', '#DA33FF'];

    function createBubbles() {
      const container = document.getElementById('bubbleContainer');
      container.innerHTML = '';

      const numbers = Array.from({ length: 10 }, (_, i) => i + 1).sort(() => Math.random() - 0.5);

      numbers.forEach(number => {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        bubble.textContent = number;

        const handleInteraction = () => {
          playAudio(`You selected number ${number}`);
          if (number === currentTarget) {
            playAudio('Correct!');
            document.getElementById('celebration').textContent = 'ðŸŽ‰ Correct!';
            setTimeout(() => {
              currentTarget = currentTarget < 10 ? currentTarget + 1 : 1;
              document.getElementById('targetNumber').textContent = currentTarget;
              createBubbles();
              document.getElementById('celebration').textContent = '';
            }, 1000);
          } else {
            playAudio('Wrong!');
            document.getElementById('celebration').textContent = 'ðŸ˜¢ Wrong!';
            setTimeout(() => {
              document.getElementById('celebration').textContent = '';
            }, 1000);
          }
        };

        bubble.addEventListener('click', handleInteraction);
        bubble.addEventListener('touchstart', handleInteraction);

        container.appendChild(bubble);
      });
    }

    function playAudio(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    // Prevent text selection on touch or click
    document.addEventListener('mousedown', e => e.preventDefault());
    document.addEventListener('touchstart', e => e.preventDefault());

    // Start the game
    createBubbles();
  </script>
</body>
</html>
